<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Online Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Simple Online Store</h1>

  <section>
    <h2>User Registration</h2>
    <form id="register-form">
      <input type="text" id="register-name" placeholder="Name" required>
      <input type="email" id="register-email" placeholder="Email" required>
      <input type="password" id="register-password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
  </section>

  <section>
    <h2>User Login</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </section>

  <section id="product-section" style="display: none;">
    <h2>Create Product</h2>
    <form id="product-form">
      <input type="text" id="product-name" placeholder="Product Name" required>
      <input type="text" id="product-description" placeholder="Description" required>
      <input type="number" id="product-price" placeholder="Price" required>
      <input type="text" id="product-category" placeholder="Category" required>
      <input type="text" id="product-images" placeholder="Image URLs (comma separated)" required>
      <button type="submit">Create Product</button>
    </form>

    <h2>Products</h2>
    <ul id="product-list"></ul>
  </section>

  <script src="app.js"></script>
</body>
</html>
